<li>
  <span class="filename">{{file}}</span>
  <progress data-ng-hide="completed" max="100" value="{{value}}">{{value}}%</progress>
  <span class="upload-completed" data-ng-show="completed || error">
    <i class="icon-close" data-ng-show="error"></i>
    <i class="icon-checkmark" data-ng-show="completed"></i>
  </span>
</li>
