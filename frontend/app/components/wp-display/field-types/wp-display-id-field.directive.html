  <a role="link"
     title='{{ ::$ctrl.field.text.linkTitle }}'
     ui-sref="work-packages.show({workPackageId: $ctrl.field.value})">
    {{ $ctrl.displayText }}
  </a>
</span>

<span ng-if="$ctrl.field.isEmpty()" title="{{ $ctrl.displayText }}">
  {{ $ctrl.displayText }}
</span>
